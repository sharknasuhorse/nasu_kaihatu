---

- name : yum update
  yum : name="*" state=latest

- name : install epel
  yum : name="epel-release" state=present

- name: install wget
  yum: name="wget" state=present


- name: bash-completion
  yum: name="bash-completion" state=present
- command: wget https://github.com/terralinux/systemd/raw/master/src/systemctl-bash-completion.sh -O /etc/bash_completion.d/systemctl-bash-completion.sh

- name: add vimrc
  file: path=/home/vagrant/.vim state=directory
- template: src=../templates/vimrc dest=/home/vagrant/.vim


- name: Install libselinux-python
  yum: name="libselinux-python" state=present

- name: Permissive selinux
  selinux: state=disable

- name: Reboot
  shell: "sleep 2 && reboot"
  async: 1
  poll: 0


- name: waiting system
  local_action: wait_for host={{ansible_ssh_host}} port={{ansible_ssh_port}} delay=30
  become: false
